        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;

        header {

        .biodata-table {
            width: 60%;

            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

            overflow: hidden;
        }
        .biodata-table th, .biodata-table td {
            padding: 12px;
            border: 1px solid #800000;
            text-align: left;
        }
        .biodata-table th {
            background-color: #800000;
            color: white;
            font-weight: bold;
        }
        .biodata-table td {
            background-color: #F5F5DC;
            color: #800000;
        }
        footer {
            background-color: #A52A2A; /* Darker Maroon */
            color: white;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
