<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F5F5DC; /* Cream */
            color: #800000; /* Maroon */
            overflow: hidden;
        }
        header {
            background-color: #800000; /* Maroon */
            color: white;
            padding: 20px 0;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
              position: relative;
        }
        .nav-links {
            position: absolute;
            top: 30%;
            right: 20px;
            transform: translateY(-50%);
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #F5F5DC;
        }
        main {
            padding: 30px;
            font-size: 20px;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        .contact-form {
            width: 50%;
            margin: 10px auto; /* Mengurangi margin lebih ke atas */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #800000;
            border-radius: 5px;
            background-color: #F5F5DC;
            color: #800000;
        }
        .contact-form button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #A52A2A;
        }
        footer {
            background-color: #A52A2A; /* Darker Maroon */
            color: white;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        Perpustakaan Aqila
         <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </header>
    <main>
        <div class="contact-form" id="contact">
            <h2>Hubungi Kami</h2>
            <form
                action="https://formspree.io/f/xyzezaej"
                method="post">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 Perpustakaan Aqila
    </footer>
     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
